<extend name="Public/base"/>

<block name="style">
	<script src="__STATIC__/jquery.MultiFile.js" type="text/javascript"></script>
</block>

<block name="body">
    <div class="main-title">
        <h2>添加商品</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" enctype="multipart/form-data">
			<notempty name='goods'>
            <label class="item-label">ID</label>
            <input type="text" class="text input-large" name="id" value="">
            </notempty>
        <div class="form-item">
            <label class="item-label">商品名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="shop_name" value="">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">所需积分</label>
            <div class="controls">
                <input type="text" class="text input-large" name="price" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">市场价格</label>
            <div class="controls">
                <input type="text" class="text input-large" name="market_price" value="">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">所属专区</label>
            <div class="controls">
                <select name="zhuanqu_id">
                    <volist name="zhuanqu" id="vo">
                        <option value="{$vo.id}">{$vo.zhuanqu_name}</option>
                    </volist>
                </select>
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">介绍</label>
            <div class="controls">
                <input type="text" class="text input-large" name="introduce" value="">
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">图片</label>
            <div class="controls">
                <input type="file" name="image"/>
            </div>
        </div>
		
        <div class="form-item">
            <button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Goods/index')}');
    </script>
</block>
